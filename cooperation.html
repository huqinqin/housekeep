	<script type="text/javascript">
		var inputs=document.querySelectorAll('.tijiao>p>input');
		var anniu=document.getElementById('anniu');
		var error=document.getElementsByClassName('error');
		var txt=document.querySelectorAll('.tijiao>p>textarea')[0];
		var kong=["请填写姓名","请填写邮箱","号码不能为空","请填写内容"];
		
		// onblur
		anniu.onclick=function(){
			for(var i=0;i<3;i++){
				if(inputs[i].value==""){
					error[i].innerHTML=kong[i];
				}
			}
			if(txt.value==""){
				error[3].innerHTML=kong[3];
			}
			if(error[0].innerHTML==""&&error[1].innerHTML==""&&error[2].innerHTML==""&&error[3].innerHTML==""&&inputs[0].value!=""&&inputs[1].value!=""&&inputs[2].value!=""&&txt.value!=""){
				alert("注册成功");
				window.location.href="cooperation.html";
			}
		}
		for(var i=0;i<3;i++){
			inputs[i].index=i;
			inputs[i].onkeyup=function(){
				if(inputs[this.index].value!=""){
					error[this.index].innerHTML="";
				}
				if(this.index==1){
					var re  = /^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z0-8\-])+\.)+([a-zA-Z0-9]{2,6})+$/;
					if(re.test(this.value)){
						error[this.index].innerHTML="";
					}else{
						error[this.index].innerHTML="输入格式有误";
					}
				}
			}
		}
		txt.onkeyup=function(){
			if(txt.value!=""){
				error[3].innerHTML="";
			}
		}
